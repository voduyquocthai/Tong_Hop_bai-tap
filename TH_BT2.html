<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let inputCelsius;
    inputCelsius = prompt ("Enter the Celsius");
    let Celsius = parseFloat(inputCelsius);
    let Fahrenheit = ( Celsius * 9 / 5 ) + 32 ;
    alert("The Fahrenheit is:" + Fahrenheit);
    </script>
</body>
</html>
